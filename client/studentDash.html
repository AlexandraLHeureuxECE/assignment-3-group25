<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Dashboard - LMS</title>
</head>

<body>


    <header>
        <h1 id="dashboardTitle">STUDENT DASHBOARD</h1>
        <nav>
            <ul>
                <li><a href="studentDash/courses.html">Courses</a></li>
                <li class="separator">|</li>
                <li><a href="studentDash/enrollments.html">Enrollments</a></li>
                <li class="separator">|</li>
                <li><a href="studentDash/progressReports.html">Progress Reports</a></li>
                <li class="separator">|</li>
                <li><a href="javascript:void(0);" id="logoutLink" class="dashboard-link">Logout</a></li>
            </ul>
        </nav>
    </header>


    <main class="dashboard-container">
        <!-- Content for dashboard home page goes here -->


    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('dashboardTitle').textContent = `${user.fName} ${user.lName}'s DASHBOARD`;
            }
            document.getElementById('logoutLink').addEventListener('click', logoutUser); // If using link

            function logoutUser() {
                // Clear user data from local storage
                localStorage.removeItem('user');

                // Redirect to login page
                window.location.href = 'index.html';
            }
        });

    </script>
</body>

</html>
