<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Create Course Content - Mentor Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/client/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }

        header {
            background-color: rgba(110, 121, 124, 0.856);
            color: aliceblue;
            outline: 2px solid #f7f7f7;
            padding: 20px;
        }

        #dashboardTitle {
            font-size: 1.5em;
            font-weight: bold;
        }

        .dashboard-container {
            background: url('/client/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            padding: 20px;
        }

        /* Transparent white box styles */
        .transparent-box {
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the alpha value for transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: rgba(110, 121, 124, 0.7); /* Semi-transparent white */
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-size: 18px;
            margin-top: 10px;
            color: aliceblue;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: rgb(76, 132, 175);
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(141, 174, 166);
        }

        .dashboard-link {
            color: aliceblue;
            text-decoration: none; /* Remove underline */
        }

        .dashboard-link:hover {
            color: aliceblue;
        }

    </style>
</head>

<body>
    <header>
        
        <h1 id="dashboardTitle"></h1>
        <nav class="dashboard-menu">
            <ul>
                <li><a href="course-content.html" class="dashboard-link">Course Content</a></li>
                <li class="separator">|</li>
                <li><a href="post-announcements.html" class="dashboard-link">Post Announcements</a></li>
                <li class="separator">|</li>
                <li><a href="attendance.html" class="dashboard-link">Attendance</a></li>
                <li class="separator">|</li>
                <li><a href="mentor-courses.html" class="dashboard-link">Courses</a></li>
                <li class="separator">|</li>
                <li><a href="progress-reports.html" class="dashboard-link">Progress Reports</a></li>
                <li class="separator">|</li>
                <li><a href="javascript:void(0);" id="logoutLink" class="dashboard-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-container transparent-box">
        <h2>Create Course Content</h2>
        <div class="container">
            <form id="courseContentForm">
                <div class="form-group">
                    <label for="contentTitle">Content Title:</label>
                    <input type="text" id="contentTitle" name="contentTitle" required>
                </div>

                <div class="form-group">
                    <label for="contentDescription">Content Description:</label>
                    <textarea id="contentDescription" name="contentDescription" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="additionalResources">Additional Resources or Links:</label>
                    <input type="text" id="additionalResources" name="additionalResources">
                </div>

                <button type="submit">Create Content</button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('dashboardTitle').innerHTML = `<a href="../mentorDash.html" class="dashboard-link no-underline">${user.fName} ${user.lName}'s DASHBOARD</a>`;
            }
            document.getElementById('logoutLink').addEventListener('click', logoutUser);

            document.getElementById('courseContentForm').addEventListener('submit', function (event) {
                event.preventDefault();
            });

            // Helper function to group an array of objects by a specified key
            function groupBy(array, key) {
                return array.reduce((result, obj) => {
                    (result[obj[key]] = result[obj[key]] || []).push(obj);
                    return result;
                }, {});
            }

            function logoutUser() {
                localStorage.removeItem('user');
                window.location.href = '../index.html';
            }


        });
    </script>
</body>

</html>
